<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <label for="NomeC" >Insira seu nome completo: </label> 
    <p></p>
    <input type="text" onclick="NomeC()"><br> 
    <p></p>
    <label for="EndereçoC" >Insira seu Endereço:</label>
    <p></p>
    <input type="text" onclick="EndereçoC()"><br>
    <p></p>
    <label for="Email" >Insira seu E-mail:</label>
    <p></p>
    <input type="text" onclick="Email()"><br>
    <p></p>
    <label for="ReEmail" >Confirme seu E-mail:</label>
    <p></p>
    <input type="text" onclick="ReEmail()"><br>
    <p></p>
    <label for="Senha" >Insira sua Senha:</label>
    <p></p>
    <input type="password" onclick="Senha()"><br>
    <p></p>
    <label for="ReSenha" >Confirme sua Senha:</label>
    <p></p>
    <input type="password" onclick="ReSenha()"><br>
    <p></p>
    <input type="submit" value="Enviar" onclick="Enviar()">
  </fieldset>
</body>
<script src="script.js"></script>
</html>
